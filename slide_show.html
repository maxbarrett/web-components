<template id="slideShow">
	<style>
		.outer { width:30%; margin:20px 0; padding:20px; text-align:center; border:1px solid gray; background:yellow; }
	</style>

	<div class="outer">
		<content>
			<!-- Content between <slide-show>...</slide-show> tags will appear here -->
		</content>
	</div>
</template>

<script>

var mySlideShow = {

	importDoc: document.currentScript.ownerDocument,

	slideshowPrototype : Object.create(HTMLElement.prototype, {
		// When using Object.create properties must use 'value'
		// https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/Object/create

		createdCallback: {
			value: function(){
				// grab <template> above
				var template = mySlideShow.importDoc.querySelector('#slideShow');

				// https://developer.mozilla.org/en-US/docs/Web/API/Document/importNode
				var clone = document.importNode(template.content, true);

				// this = <slide-show> element
				// Create shadow root and put <template> into <slide-show>
				this.createShadowRoot().appendChild(clone);

				this.addEventListener('click', function(e) {
					console.log('Slideshow clicked');
					this.next();
				});
			}
		},

		attachedCallback: {
			value: function(){
				// fires when injected into the document
				//console.log(this);
			}
		},

		detachedCallback: {
			value: function(){
				// fires when removed from the document
				//console.log(this);
			}
		},

		attributeChangedCallback: {
			value: function(attrName, oldVal, newVal){
				// fires when an attribute is added, removed, or changed.
				//console.log(attrName, oldVal, newVal);
			}
		},

		next: {
			value: function(){
				console.log('NEXT!');
				// Move to the next item in the slideshow
			}
		},

		previous: {
			value: function(){
				console.log('PREVIOUS!');
				// Move to the previous item in the slideshow
			}
		}
	})
};

// Define a READ-ONLY property 'speed'
// https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperty
Object.defineProperty(mySlideShow.slideshowPrototype, 'speed', {value: 500});


//Register slide-show element with a default prototype
document.registerElement('slide-show', {
	prototype: mySlideShow.slideshowPrototype,
	// use extends for: <div is="slide-show"></div>
	// extends: 'div'
});

</script>
