<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="import" href="slide_show.html"></link>
	<link rel="import" href="mega_button.html"></link>
	<link rel="import" href="name_tag.html"></link>

	<style>
		/*These styles override :host styles in template*/
	 	[is="mega-button"] { border-color:yellow; }
	 	:unresolved { opacity:0.5; }

	 	/* Styling shadow dom elements from outside the encapsulation */
	 	#nameTag::shadow span { color: yellow; }
	 	button { display:block; }
	 	slide-show { display:block; }
	</style>

</head>
<body>

	<slide-show>
		<img src="img/slide1.jpg" alt="Slide 1">
		<img src="img/slide2.jpg" alt="Slide 2">
		<img src="img/slide3.jpg" alt="Slide 3">
		<img src="img/slide4.jpg" alt="Slide 4">
	</slide-show>


	<unres-elem>Unresolved element</unres-elem>
	<button is="mega-button">created using html markup</button>
	<div id="nameTag">Max</div>

<script>
	// slide-show public API
	// ss.next();

	var shadow = document.querySelector('#nameTag').createShadowRoot(); // Create shadow root 
	var imprt = document.querySelector('link[href="name_tag.html"]').import // Grab the import
	var template = imprt.querySelector('#template'); // The import's <template> element
	var clone = document.importNode(template.content, true); // Clone it
	shadow.appendChild(clone); // add it to the shadow root
</script>


</body>
</html>
