<template id="megaButton">
	<style>
		:host { text-align:center; border:5px solid red; background:aqua; padding:10px; margin:0; }
	</style>

	<content>
		<!-- Content between <button is="mega-button">...</button> tags will appear here -->
	</content>
</template>

<script>

	var myButton = {

		importDoc: document.currentScript.ownerDocument,

		megaButtonPrototype : Object.create(HTMLElement.prototype, {
			// When using Object.create properties must use 'value'
			// https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/Object/create

			createdCallback: {
				value: function(){
					// grab <template> above
					var template = myButton.importDoc.querySelector('#megaButton');

					// https://developer.mozilla.org/en-US/docs/Web/API/Document/importNode
					var clone = document.importNode(template.content, true);

					// this = <slide-show> element
					// Create shadow root and put <template> into <slide-show>
					this.createShadowRoot().appendChild(clone);
				}
			},

			attachedCallback: {
				value: function(){
					// fires when injected into the document
					//console.log(this);
				}
			},

			detachedCallback: {
				value: function(){
					// fires when removed from the document
					//console.log(this);
				}
			},

			attributeChangedCallback: {
				value: function(){
					// fires when an attribute is added, removed, or changed.
					//console.log(this);
				}
			}
		})

	};

	//Register mega-button element with a default prototype and extending an existing element
	document.registerElement('mega-button', {
		prototype: myButton.megaButtonPrototype,
		extends: 'button'
	});

</script>
